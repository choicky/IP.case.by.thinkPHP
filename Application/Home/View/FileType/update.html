<extend name="Public:base" />
	
	<block name="title">
		<title>编辑文件类型</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">编辑文件类型信息</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>“文件类型名称”是必须的</legend>
							<div class="form-group">
								<label for="file_type_name" class="col-lg-3 control-label">文件类型名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="file_type_id" name="file_type_id" value="{$file_type_list.file_type_id}">
									<input type="text" class="form-control" id="file_type_name" name="file_type_name" value="{$file_type_list.file_type_name}">
								</div>
								<div class="col-lg-5">
									“专利”类的文件类型名称必须包含“专利”二字，否则无法筛选出来；<br>
									商标版权等“非专利”类的文件类型名称不得包含“专利”二字，否则无法筛选出来。
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default">Cancel</button>
									<button type="submit" value="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
