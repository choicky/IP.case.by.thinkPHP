<extend name="Public:base" />
	
	<block name="title">
		<title>删除供应商</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">删除供应商</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="panel panel-warning">
				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>名称</th>
								<th>email</th>
								<th>地址</th>
								<th>电话号码</th>
								<th>常用操作</th>
							</tr>
						</thead>
						<tbody>
							
							<tr>
								<td>{$supplier_list.supplier_id}</td>
								<td>{$supplier_list.supplier_name}</td>
								<td>{$supplier_list.supplier_email}</td>
								<td>{$supplier_list.supplier_address}</td>
								<td>{$supplier_list.supplier_phone}</td>
								<td>
									<a href="__CONTROLLER__/update/supplier_id/{$supplier_list.supplier_id}">更新</a>
									<a href="__CONTROLLER__/delete/supplier_id/{$supplier_list.supplier_id}">删除</a>
								</td>
							</tr>
							</volist>                 
						</tbody>
					</table>   
				</div>
				<form class="form-horizontal" method="post" action="__CONTROLLER__/delete">
					<fieldset>
						<legend>真的要删除？</legend>
						<div class="form-group">
							<div class="col-lg-9 col-lg-offset-3">
								<input	type="hidden" name="supplier_id" value="{$supplier_list.supplier_id}"></input>
								<button type="submit" class="btn btn-primary" name="no_btn"value="1">No</button>
								<button type="submit" class="btn btn-default" name="yes_btn" value="1">Yes</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
        </div>

	</block>
