<extend name="Public:base" />
	
	
	<block name="title">
		<title>人员列表管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>人员列表</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					点击“人员名称”可以编辑人员信息；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>#</th>
								<th>人员名称</th>
								<th>email</th>
								<th>电话号码</th>
							</tr>
						</thead>
						<tbody>
							<volist name="member_list" id="member_list">
							<tr>
								<td>{$i}</td>
								<td><a href="__CONTROLLER__/edit/id/{$member_list.member_id}">{$member_list.member_name}</a></td>
								<td>{$member_list.member_email}</td>
								<td>{$member_list.member_phone}</td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					{$member_page}
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">增加新人员</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“人员名称”是必须的</legend>
							<div class="form-group">
								<label for="member_name" class="col-lg-3 control-label">人员名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="member_name" name="member_name" placeholder="人员名称">
								</div>
							</div>
							<div class="form-group">
								<label for="member_email" class="col-lg-3 control-label">email</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="member_email" name="member_email" placeholder="对应的CPC人员名称">
								</div>
							</div>
							<div class="form-group">
								<label for="member_phone" class="col-lg-3 control-label">电话号码</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="member_phone" name="member_phone" placeholder="默认金额">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
