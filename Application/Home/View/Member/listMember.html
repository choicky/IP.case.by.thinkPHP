<extend name="Public:base" />

	  <block name="page">
	  
      <!-- Tables
      ================================================== -->
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">人员名单</h1>
			  <h4 id="tables">点击人名进入编辑；页面末端可以增加新人员</h4>
            </div>

            <div class="bs-component">
			 {$list.page}
			 <table class="table table-striped table-hover table-bordered table-condensed">
                <thead>
                   <tr class="info">
                    <th>#</th>
                    <th>姓名</th>
					<th>email</th>
					<th>电话</th>
                  </tr>
                </thead>
				<tbody>
				<volist name="list.list" id="member_info">
                  <tr>
                    <td>{$i}</td>
                    <td><a href="__CONTROLLER__/edit/id/{$member_info.member_id}">{$member_info.name}</a></td>
					<td>{$member_info.email}</td>
					<td>{$member_info.phone}</td>
                  </tr>
				</volist>                 
                </tbody>
              </table> 
			  {$list.page}
            </div><!-- /example -->
          </div>
        </div>

		<a name="addNew"></a>
      <!-- Forms
      ================================================== -->
	    <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">增加新人员</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <div class="well bs-component">
              <form class="form-horizontal" method="post" action="__CONTROLLER__/add">
                <fieldset>
                  <legend>“姓名”是必须的</legend>
                  <div class="form-group">
                    <label for="name" class="col-lg-3 control-label">姓名</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                    </div>
                  </div>
				  <div class="form-group">
				  <label for="email" class="col-lg-3 control-label">email</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="email" name="email" placeholder="email">
                    </div>
                  </div>
				  <div class="form-group">
				  <label for="phone" class="col-lg-3 control-label">电话</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="phone" name="phone" placeholder="电话">
                    </div>
                  </div>
				  
                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

        </div>

	  
	  </block>
