<extend name="Public:base" />

	  <block name="page">
	  
      <!-- Tables
      ================================================== -->
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
				<h1>跟案人员/处理人员名单</h1>
            </div>
          </div>
        </div>
		<div class="row">
			<div class="panel panel-warning">
			  <!-- Default panel contents -->
			  <div class="panel-heading">
				点击“姓名”可以编辑人员信息；表格底部有换页按钮；页面底部可以新增
			  </div>

            <div class="bs-component">

			 <table class="table table-striped table-hover table-bordered table-condensed">
                <thead>
                   <tr class="info">
                    <th>#</th>
                    <th>姓名</th>
					<th>email</th>
					<th>电话</th>
                  </tr>
                </thead>
				<tbody>
				<volist name="list.list" id="member_info">
                  <tr>
                    <td>{$i}</td>
                    <td><a href="__CONTROLLER__/edit/id/{$member_info.member_id}">{$member_info.member_name}</a></td>
					<td>{$member_info.member_email}</td>
					<td>{$member_info.member_phone}</td>
                  </tr>
				</volist>                 
                </tbody>
              </table> 
			  {$list.page}
            </div><!-- /example -->
          </div>
        </div>

		<a name="addNew"></a>
      <!-- Forms
      ================================================== -->
	    <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">增加新人员</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <div class="well bs-component">
              <form class="form-horizontal" method="post" action="__CONTROLLER__/add">
                <fieldset>
                  <legend>“姓名”是必须的</legend>
                  <div class="form-group">
                    <label for="member_name" class="col-lg-3 control-label">姓名</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="member_name" name="member_name" placeholder="姓名">
                    </div>
                  </div>
				  <div class="form-group">
				  <label for="member_email" class="col-lg-3 control-label">email</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="member_email" name="member_email" placeholder="email">
                    </div>
                  </div>
				  <div class="form-group">
				  <label for="member_phone" class="col-lg-3 control-label">电话</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="member_phone" name="member_phone" placeholder="电话">
                    </div>
                  </div>
				  
                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

        </div>

	  
	  </block>
