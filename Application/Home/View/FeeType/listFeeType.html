<extend name="Public:base" />

	  <block name="page">
	  
      <!-- Tables
      ================================================== -->
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
				<h1>费用类型名单</h1>
            </div>
          </div>
        </div>
		<div class="row">
			<div class="panel panel-warning">
			  <!-- Default panel contents -->
			  <div class="panel-heading">
				点击“费用名称”可以编辑费用信息；表格底部有换页按钮；页面底部可以新增
			  </div>


			  <!-- Table -->
			  <div class="bs-component">

				 <table class="table table-striped table-hover table-bordered table-condensed">
					<thead>
					   <tr class="info">
						<th>#</th>
						<th>费用名称</th>
						<th>对应的CPC费用名称</th>
						<th>默认金额</th>
						<th>费用所在阶段</th>
					  </tr>
					</thead>
					<tbody>
					<volist name="list.list" id="fee_type_info">
					  <tr>
						<td>{$i}</td>
						<td><a href="__CONTROLLER__/edit/id/{$fee_type_info.fee_type_id}">{$fee_type_info.fee_type_name}</a></td>
						<td>{$fee_type_info.fee_type_name_cpc}</td>
						<td>{$fee_type_info.fee_type_default_amount}</td>
						<td>{$fee_type_info.fee_phase_name}</td>
					  </tr>
					</volist>                 
					</tbody>
				  </table> 
				  {$list.page}
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
      <!-- Forms
      ================================================== -->
	    <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">增加新费用</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <div class="well bs-component">
              <form class="form-horizontal" method="post" action="__CONTROLLER__/add">
                <fieldset>
                  <legend>“费用名称”是必须的</legend>
                  <div class="form-group">
                    <label for="fee_type_name" class="col-lg-3 control-label">费用名称</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="fee_type_name" name="fee_type_name" placeholder="费用名称">
                    </div>
                  </div>
				  <div class="form-group">
				  <label for="fee_type_name_cpc" class="col-lg-3 control-label">对应的CPC费用名称</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="fee_type_name_cpc" name="fee_type_name_cpc" placeholder="对应的CPC费用名称">
                    </div>
                  </div>
				  <div class="form-group">
				  <label for="fee_type_default_amount" class="col-lg-3 control-label">默认金额</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="fee_type_default_amount" name="fee_type_default_amount" placeholder="默认金额">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="fee_phase_id" class="col-lg-3 control-label">费用所在阶段</label>
                      <div class="col-lg-9">
					    <select multiple class="form-control" name="fee_phase_id">
						<volist name="fee_phase_list" id="fee_phase_info">
						  <option value="{$fee_phase_info.fee_phase_id}" {$fee_phase_info['fee_phase_id']==$fee_type_info['fee_phase_id']? 'selected="selected"' :''}>{$fee_phase_info.fee_phase_name}</option>
						</volist>
					    </select>
                      </div>
                  </div>
				  
                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

        </div>

	  
	  </block>
