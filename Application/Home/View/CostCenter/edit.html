<extend name="Public:base" />
	
	<block name="title">
		<title>编辑核算账户</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">编辑核算账户信息</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/edit">
						<fieldset>
							<legend>“核算账户名称”是必须的</legend>
							<div class="form-group">
								<label for="cost_center_name" class="col-lg-3 control-label">核算账户名称</label>
								<div class="col-lg-9">
									<input type="hidden" class="form-control" id="cost_center_id" name="cost_center_id" value="{$cost_center_list.cost_center_id}">
									<input type="text" class="form-control" id="cost_center_name" name="cost_center_name" value="{$cost_center_list.cost_center_name}">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
