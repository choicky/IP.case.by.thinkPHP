<extend name="Public:base" />
	
	<block name="title">
		<title>编辑账户</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">编辑账户信息</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/edit">
						<fieldset>
							<legend>“账户名称”是必须的</legend>
							<div class="form-group">
								<label for="account_name" class="col-lg-3 control-label">账户名称</label>
								<div class="col-lg-9">
									<input type="hidden" class="form-control" id="account_id" name="account_id" value="{$account_list.account_id}">
									<input type="text" class="form-control" id="account_name" name="account_name" value="{$account_list.account_name}">
								</div>
							</div>
							<div class="form-group">
								<label for="account_number" class="col-lg-3 control-label">账号</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="account_number" name="account_number" value="{$account_list.account_number}">
								</div>
							</div>
							<div class="form-group">
								<label for="bank_name" class="col-lg-3 control-label">开户行名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="bank_name" name="bank_name" value="{$account_list.bank_name}">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
