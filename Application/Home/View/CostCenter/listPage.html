<extend name="Public:base" />
	
	
	<block name="title">
		<title>核算账户列表管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3>核算账户列表</h3>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					点击“核算账户名称”可以编辑核算账户信息；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>序号</th>
								<th>核算账户名称</th>
								<th>常用操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="cost_center_list" id="cost_center_list">
							<tr>
								<td>{$i}</td>
								<td>{$cost_center_list.cost_center_name}</td>
								<td><a href="{:U('CostCenter/update','cost_center_id='.$cost_center_list['cost_center_id'])}">更新</a></td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					{$cost_center_page}
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">增加新核算账户</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“核算账户名称”是必须的</legend>
							<div class="form-group">
								<label for="cost_center_name" class="col-lg-3 control-label">核算账户名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="cost_center_name" name="cost_center_name" placeholder="核算账户名称">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default">Cancel</button>
									<button type="submit" value="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
