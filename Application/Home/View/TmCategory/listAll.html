<extend name="Public:base" />
	
	
	<block name="title">
		<title>商标类型管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3>商标类型列表（共{$tm_category_count}项）</h3>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>类别</th>
								<th>商标类型名称</th>
								<th>常用操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="tm_category_list" id="tm_category_vo">
							<tr>
								<td>{$tm_category_vo.tm_category_number}</td>
								<td>{$tm_category_vo.tm_category_name}</td>
								<td><a href="__CONTROLLER__/update/tm_category_id/{$tm_category_vo.tm_category_id}">更新</a></td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">增加新商标类型</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“商标类型名称”是必须的</legend>
							<div class="form-group">
								<label for="tm_category_number" class="col-lg-3 control-label">商标类型编号</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="tm_category_number" name="tm_category_number" placeholder="商标类型名称">
								</div>
								<div class="col-lg-5">
									
								</div>
							</div>
							<div class="form-group">
								<label for="tm_category_name" class="col-lg-3 control-label">商标类型名称</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="tm_category_name" name="tm_category_name" placeholder="商标类型名称">
								</div>
								<div class="col-lg-5">
									
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-4 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
