<!-- 继承模板页面 base --> 
<!-- 该模板位于  ./Application\Home\View\Public --> 
<extend name="Public:base" />
	
<!-- 区块 title 替换开始 --> 	
	<block name="title">
		<title>案件阶段列表</title>
	</block>
<!-- 区块 title 替换结束 --> 	
	
<!-- 区块 page 替换开始 --> 
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3>案件阶段列表</h3>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					“编号”是唯一的；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>序号</th>
								<th>阶段名称</th>
								<th>常见操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- 将controller assign过来的 case_phase_list 赋给  case_phase_vo--> 
							<volist name="case_phase_list" id="case_phase_vo">
							<tr>
								<td>{$i}</td>
								<td>{$case_phase_vo.case_phase_name}</td>
								<td>
									<a href="__CONTROLLER__/update/case_phase_id/{$case_phase_vo.case_phase_id}">更新</a> 
									<a href="__CONTROLLER__/delete/case_phase_id/{$case_phase_vo.case_phase_id}">删除</a>
								</td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					{$case_phase_page}
				</div>
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">新增</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“阶段名称是必须的</legend>
							<div class="form-group">
								<label for="case_phase_name" class="col-lg-3 control-label">阶段名称</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="case_phase_name" name="case_phase_name" placeholder="阶段名称">
								</div>
								<div class="col-lg-5">
									<p>注意事项</p>
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default"> 取消 </button>
									<button type="submit" class="btn btn-primary"> 确认 </button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
<!-- 区块 page 替换结束 -->
