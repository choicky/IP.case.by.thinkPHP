<extend name="Public:base" />
	
	<block name="title">
		<title>更新</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">更新</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>“阶段名称”是必须的</legend>
							<div class="form-group">
								<label for="case_phase_name" class="col-lg-3 control-label">阶段名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="case_phase_id" name="case_phase_id" value="{$case_phase_list.case_phase_id}">
									<input type="text" class="form-control" id="case_phase_name" name="case_phase_name" value="{$case_phase_list.case_phase_name}">
								</div>
								<div class="col-lg-5">
									<p>注意事项</p>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default"> 取消 </button>
									<button type="submit" class="btn btn-primary"> 确认 </button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
