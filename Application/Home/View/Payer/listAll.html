<extend name="Public:base" />
	
	
	<block name="title">
		<title>缴费人管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3>缴费人列表（共{$payer_count}项）</h3>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>缴费人名称</th>
								<th>常用操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="payer_list" id="payer_vo">
							<tr>
								<td>{$payer_vo.payer_name}</td>
								<td><a href="__CONTROLLER__/update/payer_id/{$payer_vo.payer_id}">更新</a></td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">增加新缴费人</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“缴费人名称”是必须的</legend>
							<div class="form-group">
								<label for="payer_name" class="col-lg-3 control-label">缴费人名称</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="payer_name" name="payer_name" placeholder="缴费人名称">
								</div>
								<div class="col-lg-5">
									
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-4 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default">Cancel</button>
									<button type="submit" value="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
