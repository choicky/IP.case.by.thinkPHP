<extend name="Public:base" />
	
	<block name="title">
		<title>更新客户/申请人的联系信息</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">更新客户/申请人的联系信息</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>尽量每一项都填写</legend>
								<!-- 隐藏域开始 --->
								<input type="hidden" class="form-control" id="client_contact_id" name="client_contact_id" value="{$client_contact_list.client_contact_id}">
								<input type="hidden" class="form-control" id="client_id" name="client_id" value="{$client_contact_list.client_id}">
								<!-- 隐藏域结束 --->
							<div class="form-group">
								<label for="contact_address" class="col-lg-3 control-label">中文地址</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="contact_address" name="contact_address" value="{$client_contact_list.contact_address}">
								</div>
								<div class="col-lg-5">
									
								</div>
							</div>
							<div class="form-group">
								<label for="contact_address_en" class="col-lg-3 control-label">英文地址</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="contact_address_en" name="contact_address_en" value="{$client_contact_list.contact_address_en}">
								</div>
								<div class="col-lg-5">
									
								</div>
							</div>
							<div class="form-group">
								<label for="contact_person" class="col-lg-3 control-label">联系人址</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="contact_person" name="contact_person" value="{$client_contact_list.contact_person}">
								</div>
								<div class="col-lg-5">
									
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default"> 取消 </button>
									<button type="submit" value="submit" class="btn btn-primary"> 确认 </button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
