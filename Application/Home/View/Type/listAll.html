<!-- 继承模板页面 base-test --> 
<!-- 该模板位于  ./Application\Home\View\Public --> 
<extend name="Public:base-test" />
	
<!-- 区块 title 替换开始 --> 	
	<block name="title">
		<title>列表</title>
	</block>
<!-- 区块 title 替换结束 --> 	
	
<!-- 区块 page 替换开始 --> 
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>类型列表</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					点击“编号”可以编辑账户信息；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>分组名称</th>
								<th>隶属分组</th>
								<th>其他操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- 将controller assign过来的 type_data 赋给  type_vo--> 
							<volist name="type_data" id="type_vo">
							<tr>
								<td><a href="__CONTROLLER__/update/id/{$type_vo.type_id}">{$type_vo.type_id}</a></td>
								<td>{$type_vo.type_name}</a></td>
								<td>{$type_vo.group_name}</a></td>
								<td><a href="__CONTROLLER__/update/id/{$type_vo.type_id}">更新</a> <a href="__CONTROLLER__/delete/id/{$type_vo.type_id}">删除</td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					
				</div>
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-9">
				<div class="page-header">
					<h1 id="forms">增加</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>类型名称是必须的</legend>
							<div class="form-group">
								<label for="group_id" class="col-lg-3 control-label">类型名称</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="type_name" name="type_name" placeholder="类型名称">
								</div>								
								<div class="col-lg-5">
									注意*
								</div>
							</div>
							<div class="form-group">
								<label for="bill_date" class="col-lg-3 control-label">隶属于分组</label>
								<div class="col-lg-4">
									<select multiple class="form-control" name="group_id" size="{$group_count<20 ? $group_count : 20}">
										<volist name="group_data" id="group_vo">
										<option value="{$group_vo.group_id}"  >{$group_vo.group_name}</option>
										</volist>
									</select>
								</div>
								<div class="col-lg-5">
									如果没有，请到 <a href="__APP__/Home/Group/listAll#addNew">这里</a>新建分组
								</div>
							</div>							
							
						  
							<div class="form-group">
								<div class="col-lg-4 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
        </div>

	</block>
<!-- 区块 page 替换结束 -->
