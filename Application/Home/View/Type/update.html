<extend name="Public:base-test" />
	
	<block name="title">
		<title>编辑</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">编辑分组信息</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>“分类”是必须的</legend>
							<div class="form-group">
								<label for="type_name" class="col-lg-3 control-label">名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="type_id" name="type_id" value="{$type_data.type_id}">
									<input type="text" class="form-control" id="type_name" name="type_name" value="{$type_data.type_name}">
								</div>
								<div class="col-lg-5">
									*注意*
								</div>
							</div>
							
							<div class="form-group">
								<label for="bill_date" class="col-lg-3 control-label">隶属于分组</label>
								<div class="col-lg-4">
									<select multiple class="form-control" name="group_id" size="{$group_count<20 ? $group_count : 20}">
										<volist name="group_data" id="group_vo">
										<option value="{$group_vo.group_id}" {$group_vo['group_id']==$type_data['group_id']? 'selected="selected"' :'' }>{$group_vo.group_name}</option>
										</volist>
									</select>
								</div>
								<div class="col-lg-5">
									如果没有，请到 <a href="__APP__/Home/Group/listAll#addNew">这里</a>新建分组
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default">Cancel</button>
									<button type="submit" value="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
