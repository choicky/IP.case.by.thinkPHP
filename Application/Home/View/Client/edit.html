<extend name="Public:base" />

	  <block name="page">
	  
      <!-- Forms
      ================================================== -->
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">编辑客户信息</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <div class="well bs-component">
              <form class="form-horizontal" method="post" action="__CONTROLLER__/edit">
                <fieldset>
                  <legend>客户信息，“全称”是必须的</legend>
                  <div class="form-group">
                    <label for="name_zh" class="col-lg-3 control-label">中文全称</label>
                    <div class="col-lg-9">
                      <input type="hidden" class="form-control" id="client_id" name="client_id" value="{$client_info.client_id}">
					  <input type="text" class="form-control" id="name_zh" name="name_zh" value="{$client_info.name_zh}">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="name_en" class="col-lg-3 control-label">英文全称</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="name_en" name="name_en" value="{$client_info.name_en}">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="address_zh" class="col-lg-3 control-label">中文地址</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="address_zh" name="address_zh" value="{$client_info.address_zh}">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="address_en" class="col-lg-3 control-label">英文地址</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="address_en" name="address_en" value="{$client_info.address_en}">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="id_number" class="col-lg-3 control-label">身份证号/组织机构代码</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="id_number" name="id_number" value="{$client_info.id_number}">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="business_number" class="col-lg-3 control-label">商业登记证号/营业执照号</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="business_number" name="business_number" value="{$client_info.business_number}">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="tax_number" class="col-lg-3 control-label">税务登记证号</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="tax_number" name="tax_number" value="{$client_info.tax_number}">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

        </div>

	  
	  </block>
