<extend name="Public:base" />
	
	<block name="title">
		<title>编辑客户/申请人</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">编辑客户/申请人</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/edit">
						<fieldset>
							<legend>“客户/申请人名称”是必须的</legend>
							<div class="form-group">
								<label for="client_name" class="col-lg-3 control-label">客户/申请人中文全称</label>
								<div class="col-lg-9">
									<input type="hidden" class="form-control" id="client_id" name="client_id" value="{$client_list.client_id}">
									<input type="text" class="form-control" id="client_name" name="client_name" value="{$client_list.client_name}">
								</div>
							</div>
							<div class="form-group">
								<label for="client_name_en" class="col-lg-3 control-label">客户/申请人英文全称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="client_name_en" name="client_name_en" value="{$client_list.client_name_en}">
								</div>
							</div>
							<div class="form-group">
								<label for="client_address_zh" class="col-lg-3 control-label">中文地址</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="client_address_zh" name="client_address_zh" value="{$client_info.client_address_zh}">
								</div>
							</div>
							<div class="form-group">
								<label for="client_address_en" class="col-lg-3 control-label">英文地址</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="client_address_en" name="client_address_en" value="{$client_info.client_address_en}">
								</div>
							</div>
							<div class="form-group">
								<label for="client_id_number" class="col-lg-3 control-label">身份证号/组织机构代码</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="client_id_number" name="client_id_number" value="{$client_info.client_id_number}">
								</div>
							</div>
							<div class="form-group">
								<label for="client_business_number" class="col-lg-3 control-label">商业登记证号/营业执照号</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="client_business_number" name="client_business_number" value="{$client_info.client_business_number}">
								</div>
							</div>
							<div class="form-group">
								<label for="client_tax_number" class="col-lg-3 control-label">税务登记证号</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="client_tax_number" name="client_tax_number" value="{$client_info.client_tax_number}">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
