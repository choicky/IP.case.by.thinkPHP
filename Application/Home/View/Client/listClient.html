<extend name="Public:base" />

	  <block name="page">
	  
      <!-- Tables
      ================================================== -->
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">客户列表</h1>
			  <h4 id="tables">点击客户名称进入编辑；页面末端可以增加新客户</h4>
            </div>

            <div class="bs-component">
			 {$list.page}
			 <table class="table table-striped table-hover table-bordered table-condensed">
                <thead>
                   <tr class="info">
                    <th>#</th>
                    <th>中文全称</th>
					<th>英文全称</th>
                    <th>中文地址</th>
                    <th>英文地址</th>
					<th>身份证号/组织机构代码</th>
					<th>商业登记证号/营业执照号</th>
					<th>税务登记证号</th>
                  </tr>
                </thead>
				<tbody>
				<volist name="list.list" id="list">
                  <tr>
                    <td>{$i}</td>
                    <td><a href="__CONTROLLER__/edit/id/{$list.client_id}">{$list.name_zh}</a></td>
                    <td>{$list.name_en}</td>
					<td>{$list.address_zh}</td>
                    <td>{$list.address_en}</td>
					<td>{$list.id_number}</td>
					<td>{$list.business_number}</td>
					<td>{$list.tax_number}</td>
                  </tr>
				</volist>                 
                </tbody>
              </table> 
			  {$list.page}
            </div><!-- /example -->
          </div>
        </div>

      <!-- Forms
      ================================================== -->
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">增加新客户</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <div class="well bs-component">
              <form class="form-horizontal" method="post" action="__CONTROLLER__/add">
                <fieldset>
                  <legend>客户信息，“全称”是必须的</legend>
                  <div class="form-group">
                    <label for="name_zh" class="col-lg-3 control-label">中文全称</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="name_zh" name="name_zh" placeholder="中文全称">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="name_en" class="col-lg-3 control-label">英文全称</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="name_en" name="name_en" placeholder="英文全称">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="address_zh" class="col-lg-3 control-label">中文地址</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="address_zh" name="address_zh" placeholder="中文地址">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="address_en" class="col-lg-3 control-label">英文地址</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="address_en" name="address_en" placeholder="英文地址">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="id_number" class="col-lg-3 control-label">身份证号/组织机构代码</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="id_number" name="id_number" placeholder="个人填身份证号，否则填组织机构代码">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="business_number" class="col-lg-3 control-label">商业登记证号/营业执照号</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="business_number" name="business_number" placeholder="商业登记证号/营业执照号">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="tax_number" class="col-lg-3 control-label">税务登记证号</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="tax_number" name="tax_number" placeholder="税务登记证号">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

        </div>

	  
	  </block>
