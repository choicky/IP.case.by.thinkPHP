<extend name="Public:base" />

	  <block name="page">
	  
      <!-- Forms
      ================================================== -->
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">编辑客户信息</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <div class="well bs-component">
              <form class="form-horizontal" method="post" action="__CONTROLLER__/edit">
                <fieldset>
                  <legend>“案件类型名称”是必须的</legend>
                  <div class="form-group">
                    <label for="case_type_name" class="col-lg-3 control-label">案件类型名称</label>
                    <div class="col-lg-9">
                      <input type="hidden" class="form-control" id="case_type_id" name="case_type_id" value="{$case_info.case_type_id}">
					  <input type="text" class="form-control" id="case_type_name" name="case_type_name" value="{$case_info.case_type_name}">
                    </div>
                  </div>
				  
                  <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
				
              </form>
            </div>
          </div>

        </div>

	  
	  </block>
