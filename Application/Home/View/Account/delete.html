<extend name="Public:base" />
	
	<block name="title">
		<title>删除</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">删除</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="panel panel-warning">
				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>账户名称</th>
								<th>账户号码</th>
								<th>开户行</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{$account_list.account_id}</td>
								<td>{$account_list.account_name}</td>
								<td>{$account_list.account_number}</td>
								<td>{$account_list.bank_name}</td>									
							</tr>											   
						</tbody>
					</table> 
				</div>
				<form class="form-horizontal" method="post" action="__CONTROLLER__/delete">
					<fieldset>
						<legend>真的要删除？</legend>
						<div class="form-group">
							<div class="col-lg-9 col-lg-offset-3">
								<input	type="hidden" name="account_id" value="{$account_list.account_id}"></input>
								<button class="btn btn-primary" name="no_btn"value="1">No</button>
								<button type="submit" class="btn btn-default" name="yes_btn" value="1">Yes</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
        </div>

	</block>
