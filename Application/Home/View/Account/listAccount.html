<extend name="Public:base" />
	
	
	<block name="title">
		<title>账户列表管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>账户列表</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					点击“账户名称”可以编辑账户信息；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>#</th>
								<th>账户名称</th>
								<th>账号</th>
								<th>开户行名称</th>
							</tr>
						</thead>
						<tbody>
							<volist name="account_list" id="account_list">
							<tr>
								<td>{$i}</td>
								<td><a href="__CONTROLLER__/edit/id/{$account_list.account_id}">{$account_list.account_name}</a></td>
								<td>{$account_list.account_number}</td>
								<td>{$account_list.bank_name}</td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					{$account_page}
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">增加新账户</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“账户名称”是必须的</legend>
							<div class="form-group">
								<label for="account_name" class="col-lg-3 control-label">账户名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="account_name" name="account_name" placeholder="账户名称">
								</div>
							</div>
							<div class="form-group">
								<label for="account_number" class="col-lg-3 control-label">账号</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="account_number" name="account_number" placeholder="对应的CPC账户名称">
								</div>
							</div>
							<div class="form-group">
								<label for="bank_name" class="col-lg-3 control-label">开户行名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="默认金额">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
