<!-- 继承模板页面 base --> 
<!-- 该模板位于  ./Application\Home\View\Public --> 
<extend name="Public:base" />
	
<!-- 区块 title 替换开始 --> 	
	<block name="title">
		<title>优先权列表</title>
	</block>
<!-- 区块 title 替换结束 --> 	
	
<!-- 区块 page 替换开始 --> 
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3>优先权列表（共{$case_priority_count}项）</h3>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					本表格右侧能够编辑当前行的优先权信息、下方能新增优先权信息
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								
								<th>序号</th>								
								<th>优先权日</th>								
								<th>优先权国家/地区</th>								
								<th>优先权号码</th>
								<th>要求此优先权的案件编号</th>
								
							</tr>
						</thead>
						<tbody>
							<!-- 将controller assign过来的 case_priority_list 赋给  case_priority_vo--> 
							<volist name="case_priority_list" id="case_priority_vo">
							<tr>
								
								<td>{$i}</td>								
								<td>{$case_priority_vo.priority_date|date="Y-m-d",###}</td>								
								<td>{$case_priority_vo.country_name}</td>
								<td>{$case_priority_vo.priority_number}</td>
								<td>
									{$case_priority_vo.case_id}
									<a href="__APP__/Home/Case/view/case_id/{$case_priority_vo.case_id}">详情</a>								
									
								</td>
								
							</tr>
							</volist>
						</tbody>
					</table> 
					{$case_priority_page}
				</div>
			</div>
        </div>


	</block>
<!-- 区块 page 替换结束 -->
