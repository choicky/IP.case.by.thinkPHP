<extend name="Public:base" />
	
	<block name="title">
		<title>删除</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">删除案件类型</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="panel panel-warning">
				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>案件类型编号</th>
								<th>案件类型名称</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{$case_group_list.case_group_id}</td>
								<td>{$case_group_list.case_group_name}</td>								
							</tr>											   
						</tbody>
					</table> 
				</div>
				<form class="form-horizontal" method="post" action="__CONTROLLER__/delete">
					<fieldset>
						<legend>真的要删除？</legend>
						<div class="form-group">
							<div class="col-lg-9 col-lg-offset-3">
								<input	type="hidden" name="case_group_id" value="{$case_group_list.case_group_id}"></input>
								<button type="submit" class="btn btn-primary" name="no_btn"value="1">No</button>
								<button type="submit" class="btn btn-default" name="yes_btn" value="1">Yes</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
        </div>

	</block>
