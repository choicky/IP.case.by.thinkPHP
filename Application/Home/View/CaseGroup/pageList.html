<extend name="Public:base" />
	
	<block name="title">
		<title>案件类型（大类）管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>案件类型（大类）列表</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					第一列“编号”为系统自动生成的唯一编号
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>案件类型（大类）名称</th>
                                <th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="case_group_data" id="case_group_vo">
							<tr>
								<td>{$case_group_vo.case_group_id}</td>
								<td>{$case_group_vo.case_group_name}</td>
                                <td><a href="__CONTROLLER__/edit/id/{$case_group_vo.case_group_id}">编辑</a>、<a href="__CONTROLLER__/delete/id/{$case_group_vo.case_group_id}">编辑</a></td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					{$case_group_page}
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">增加新案件类型</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“案件类型名称”是必须的</legend>
							<div class="form-group">
								<label for="case_group_name" class="col-lg-3 control-label">案件类型名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="case_group_name" name="case_group_name" placeholder="案件类型名称">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
