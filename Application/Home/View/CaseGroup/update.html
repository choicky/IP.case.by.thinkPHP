<extend name="Public:base" />
	
	<block name="title">
		<title>更新</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">更新案件类型</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>“账户名称”是必须的</legend>
							<div class="form-group">
								<label for="case_group_name" class="col-lg-3 control-label">案件类型名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="case_group_id" name="case_group_id" value="{$case_group_list.case_group_id}">
									<input type="text" class="form-control" id="case_group_name" name="case_group_name" value="{$case_group_list.case_group_name}">
								</div>
								<div class="col-lg-5">
									“专利”的案件类型名称必须含有“专利”二字；<br>
									“商标”的案件类型名称必须含有“商标”二字；<br>
									“版权”的案件类型名称必须含有“版权”二字。
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default"> 取消 </button>
									<button type="submit" value="submit" class="btn btn-primary"> 确认 </button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
