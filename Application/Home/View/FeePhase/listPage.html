<extend name="Public:base" />
	
	
	<block name="title">
		<title>费用阶段列表管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>费用阶段列表</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					点击“费用阶段名称”可以编辑费用阶段信息；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>#</th>
								<th>费用阶段名称</th>
							</tr>
						</thead>
						<tbody>
							<volist name="fee_phase_list" id="fee_phase_list">
							<tr>
								<td>{$i}</td>
								<td><a href="__CONTROLLER__/edit/id/{$fee_phase_list.fee_phase_id}">{$fee_phase_list.fee_phase_name}</a></td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					{$fee_phase_page}
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">增加新费用阶段</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“费用阶段名称”是必须的</legend>
							<div class="form-group">
								<label for="file_name" class="col-lg-3 control-label">费用阶段名称</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="file_name" name="file_name" placeholder="费用阶段名称">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default">Cancel</button>
									<button type="submit" value="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
