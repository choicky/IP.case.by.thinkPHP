<extend name="Public:base" />
	
	<block name="title">
		<title>删除优先权</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">删除优先权</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="panel panel-warning">
				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>								
								<th>优先权日</th>								
								<th>优先权国家/地区</th>								
								<th>优先权号码</th>
								<th>常用操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{$case_priority_list.case_priority_id}</td>								
								<td>{$case_priority_list.priority_date|date="Y-m-d",###}</td>								
								<td>{$case_priority_list.country_name}</td>
								<td>{$case_priority_list.priority_number}</td>
								<td>
									<a href="__APP__/Home/CasePriority/update/case_priority_id/{$case_priority_list.case_priority_id}">更新</a>
									<a href="__APP__/Home/CasePriority/delete/case_priority_id/{$case_priority_list.case_priority_id}">删除</a>
									
								</td>
							</tr>
							         
						</tbody>
					</table> 
				</div>
				<form class="form-horizontal" method="post" action="__CONTROLLER__/delete">
					<fieldset>
						<legend>真的要删除？</legend>
						<div class="form-group">
							<div class="col-lg-9 col-lg-offset-3">
								<input	type="hidden" name="case_priority_id" value="{$case_priority_list.case_priority_id}"></input>
								<input	type="hidden" name="case_id" value="{$case_priority_list.case_id}"></input>
								<button class="btn btn-primary" name="no_btn"value="1">No</button>
								<button type="submit" class="btn btn-default" name="yes_btn" value="1">Yes</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
        </div>

	</block>
