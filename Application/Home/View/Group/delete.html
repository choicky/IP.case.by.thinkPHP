<extend name="Public:base-test" />
	
	<block name="title">
		<title>删除</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">删除分组信息</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
				<!-- Table -->
					<div class="bs-component">
						<table class="table table-striped table-hover table-bordered table-condensed">
							<thead>
								<tr class="info">
									<th>编号</th>
									<th>分组名称</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><a href="__CONTROLLER__/update/id/{$group_data.group_id}">{$group_data.group_id}</a></td>
									<td>{$group_data.group_name}</a></td>								
								</tr>
											   
							</tbody>
						</table> 
						
					</div>
					<form class="form-horizontal" method="post" action="__CONTROLLER__/delete">
						<fieldset>
							<legend>真的要删除？</legend>
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<input	type="hidden" name="group_id" value="{$group_data.group_id}"></input>
									<button class="btn btn-primary" name="no_btn"value="1">No</button>
									<button type="submit" class="btn btn-default" name="yes_btn" value="1">Yes</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
