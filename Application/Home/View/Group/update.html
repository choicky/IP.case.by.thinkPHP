<extend name="Public:base-test" />
	
	<block name="title">
		<title>编辑</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">编辑分组信息</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>“账户名称”是必须的</legend>
							<div class="form-group">
								<label for="group_name" class="col-lg-3 control-label">账户名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="group_id" name="group_id" value="{$group_data.group_id}">
									<input type="text" class="form-control" id="group_name" name="group_name" value="{$group_data.group_name}">
								</div>
								<div class="col-lg-5">
									<p>注意事项</p>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" value="reset" class="btn btn-default">Cancel</button>
									<button type="submit" value="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
