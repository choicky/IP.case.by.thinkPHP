<extend name="Public:base" />
	
	
	<block name="title">
		<title>案件类型列表管理</title>
	</block>
	
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>案件类型列表</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					第一列“编号”为系统自动生成的唯一编号
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>案件类型名称</th>
                                <th>隶属于</th>
                                <th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="case_type_data" id="case_type_vo">
							<tr>
								<td>{$case_type_vo.case_type_id}</td>
								<td>{$case_type_vo.case_type_name}</td>
                                <td>{$case_type_vo.case_group_name}</td>
                                <td><a href="__CONTROLLER__/update/id/{$case_type_vo.case_type_id}">编辑</a>、<a href="__CONTROLLER__/delete/id/{$case_type_vo.case_type_id}">删除</a></td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
					{$case_type_page}
				</div><!-- /example -->
			</div>
        </div>
	  
	  
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">增加新案件类型</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>“案件类型名称”是必须的</legend>
							<div class="form-group">
								<label for="case_type_name" class="col-lg-3 control-label">案件类型名称</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="case_type_name" name="case_type_name" placeholder="案件类型名称">
								</div>
                                <div class="col-lg-5">
									注意
								</div>
							</div>
                            
                            <div class="form-group">
								<label for="bill_date" class="col-lg-3 control-label">隶属于分组</label>
								<div class="col-lg-4">
									<select multiple class="form-control" name="case_group_id" size="{$case_group_count<20 ? $case_group_count : 20}">
										<volist name="case_group_data" id="case_group_vo">
										<option value="{$case_group_vo.case_group_id}"  >{$case_group_vo.case_group_name}</option>
										</volist>
									</select>
								</div>
								<div class="col-lg-5">
									如果没有，请到 <a href="__APP__/Home/CaseGroup/listPage#addNew">这里</a>新建分组
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
