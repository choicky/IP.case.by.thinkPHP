<extend name="Public:base" />
	
	<block name="title">
		<title>编辑国家</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">编辑国家</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-10">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>“国家名称”是必须的</legend>
							<div class="form-group">
								<label for="country_name" class="col-lg-3 control-label">国家名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="country_id" name="country_id" value="{$country_list.country_id}">
									<input type="text" class="form-control" id="country_name" name="country_name" value="{$country_list.country_name}">
								</div>
								<div class="col-lg-5">
									
								</div>
							</div>
														
							<div class="form-group">
								<div class="col-lg-4 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
