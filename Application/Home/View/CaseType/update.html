<extend name="Public:base" />
	
	<block name="title">
		<title>更新案件小类</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h3 id="forms">更新案件小类</h3>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>每一项都必须填写</legend>
							<div class="form-group">
								<label for="case_type_name" class="col-lg-3 control-label">案件小类名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="case_type_id" name="case_type_id" value="{$case_type_list.case_type_id}">
									<input type="hidden" class="form-control" id="case_group_id" name="case_group_id" value="{$case_type_list.case_group_id}">
									<input type="text" class="form-control" id="case_type_name" name="case_type_name" value="{$case_type_list.case_type_name}">
								</div>
								<div class="col-lg-5">
									“专利”的案件小类名称必须含有“专利”二字；<br>
									“商标”的案件小类名称必须含有“商标”二字；<br>
									“版权”的案件小类名称必须含有“版权”二字。
								</div>
							</div>
							<div class="form-group">
								<label for="case_group_id" class="col-lg-3 control-label">案件大类名称</label>
								<div class="col-lg-4">
									<select class="form-control" name="case_group_id" size="{$case_group_count<$row_limit ? $case_group_count : $row_limit}">
										<volist name="case_group_list" id="case_group_vo">
										<option value="{$case_group_vo.case_group_id}" {$case_group_vo['case_group_id']==$case_type_list['case_group_id']? 'selected="selected"' :'' }>{$case_group_vo.case_group_name}</option>
										</volist>
									</select>
								</div>
								<div class="col-lg-5">
									<p>必须选择</p>
									<p>可从<a href="{:U('CaseGroup/listPage#addNew')}" target="_blank">这里</a>添加更多的案件类型</p>
								</div>
							</div>
						
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default"> 取消 </button>
									<button type="submit" class="btn btn-primary"> 确认 </button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
