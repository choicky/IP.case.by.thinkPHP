<extend name="Public:base" />
	
	<block name="title">
		<title>编辑案件类型</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">编辑案件类型信息</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/update">
						<fieldset>
							<legend>“案件类型名称”是必须的</legend>
							<div class="form-group">
								<label for="case_type_name" class="col-lg-3 control-label">案件类型名称</label>
								<div class="col-lg-4">
									<input type="hidden" class="form-control" id="case_type_id" name="case_type_id" value="{$case_type_data.case_type_id}">
									<input type="text" class="form-control" id="case_type_name" name="case_type_name" value="{$case_type_data.case_type_name}">
								</div>
                                <div class="col-lg-5">
									注意
								</div>
							</div>
                            <div class="form-group">
								<label for="case_group_name" class="col-lg-3 control-label">案件大类型名称</label>
								<div class="col-lg-4">
									<select multiple class="form-control" name="case_group_id" size="{$case_group_count<$rows_limit ? $case_group_count : $rows_limit}">
										<volist name="case_group_data" id="case_group_vo">
										<option value="{$case_group_vo.case_group_id}" {$case_group_vo['case_group_id']==$case_type_data['case_group_id']? 'selected="selected"' :''}>{$case_group_vo.case_group_name}</option>
										</volist>
									</select>
								</div>
                                <div class="col-lg-5">
									注意
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>
	</block>
