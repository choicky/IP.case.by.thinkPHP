<extend name="Public:base" />
	
	<block name="title">
		<title>删除</title>
	</block>
	
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
        <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">删除</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="panel panel-warning">
				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>案件小类名称</th>
								<th>隶属于</th>
								<th>其他操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{$case_type_list.case_type_id} </td>
								<td>{$case_type_list.case_type_name}</td>
								<td>{$case_type_list.case_group_name}</td>
								<td><a href="__CONTROLLER__/update/case_type_id/{$case_type_list.case_type_id}">更新</a> <a href="__CONTROLLER__/delete/case_type_id/{$case_type_list.case_type_id}">删除</td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
				</div>
				<form class="form-horizontal" method="post" action="__CONTROLLER__/delete">
					<fieldset>
						<legend>真的要删除？</legend>
						<div class="form-group">
							<div class="col-lg-9 col-lg-offset-3">
								<input	type="hidden" name="case_type_id" value="{$case_type_list.case_type_id}"></input>
								<input	type="hidden" name="case_group_id" value="{$case_type_list.case_group_id}"></input>
								<button class="btn btn-primary" name="no_btn"value="1">No</button>
								<button type="submit" class="btn btn-default" name="yes_btn" value="1">Yes</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
        </div>

	</block>
