<!-- 继承模板页面 base --> 
<!-- 该模板位于  ./Application\Home\View\Public --> 
<extend name="Public:base" />
	
<!-- 区块 title 替换开始 --> 	
	<block name="title">
		<title>列表</title>
	</block>
<!-- 区块 title 替换结束 --> 	
	
<!-- 区块 page 替换开始 --> 
	<block name="page">
	  
		<!-- Page Header
		================================================== -->
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>案件大类：</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					“编号”是唯一的；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>案件大类名称</th>
								<th>其他操作</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{$case_group_data.case_group_id}</td>
								<td>{$case_group_data.case_group_name}</td>
								<td><a href="__APP__/Home/CaseGroup/update/case_group_id/{$case_group_data.case_group_id}">更新</a> <a href="__APP__/Home/CaseGroup/delete/case_group_id/{$case_group_data.case_group_id}">删除</td>
							</tr>
						</tbody>
					</table> 
				</div>
			</div>
        </div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1>对应的案件小类：</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-warning">
				<!-- Default panel contents -->
				<div class="panel-heading">
					“编号”是唯一的；表格底部有换页按钮；页面底部可以新增
				</div>

				<!-- Table -->
				<div class="bs-component">
					<table class="table table-striped table-hover table-bordered table-condensed">
						<thead>
							<tr class="info">
								<th>编号</th>
								<th>案件小类名称</th>
								<th>其他操作</th>
							</tr>
						</thead>
						<tbody>
							<!-- 将controller assign过来的 case_type_list 赋给  case_type_vo--> 
							<volist name="case_type_list" id="case_type_vo">
							<tr>
								<td>{$case_type_vo.case_type_id}</td>
								<td>{$case_type_vo.case_type_name}</td>
								<td><a href="__CONTROLLER__/update/case_type_id/{$case_type_vo.case_type_id}">更新</a> <a href="__CONTROLLER__/delete/case_type_id/{$case_type_vo.case_type_id}">删除</td>
							</tr>
							</volist>                 
						</tbody>
					</table> 
				</div>
			</div>
        </div>
		
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="forms">新增</h1>
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-9">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/add">
						<fieldset>
							<legend>信息必须，否则无法新增</legend>
							<div class="form-group">
								<label for="case_type_name" class="col-lg-3 control-label">案件小类名称</label>
								<div class="col-lg-4">
									<input type="text" class="form-control" id="case_type_name" name="case_type_name" placeholder="案件小类名称">
								</div>
								<div class="col-lg-5">
									必填
								</div>
							</div>
							<div class="form-group">
								<label for="case_group_id" class="col-lg-3 control-label">案件大类名称</label>
								<div class="col-lg-4">
									<select class="form-control" name="case_group_id" size="{$case_group_count<$row_limit ? $case_group_count : $row_limit}">
										<volist name="case_group_list" id="case_group_vo">
										<option value="{$case_group_vo.case_group_id}" {$case_group_vo['case_group_id']==$case_group_data['case_group_id']? 'selected="selected"' :'' }>{$case_group_vo.case_group_name}</option>
										</volist>
									</select>
								</div>
								<div class="col-lg-5">
									<p>用鼠标选择</p>
									<p>可从<a href="__APP__/Home/CaseGroup/listPage#addNew" target="_blank">这里</a>添加</p>
								</div>
							</div>
							

							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button class="btn btn-default"> 取消 </button>
									<button type="submit" class="btn btn-primary"> 确认 </button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
<!-- 区块 page 替换结束 -->
