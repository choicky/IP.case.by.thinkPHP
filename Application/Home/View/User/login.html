<!-- 继承模板页面 user --> 
<!-- 该模板位于  ./Application\Home\View\Public --> 
<extend name="Public:user" />
	
<!-- 区块 title 替换开始 --> 	
	<block name="title">
		<title>请登陆</title>
	</block>
<!-- 区块 title 替换结束 --> 	
	
<!-- 区块 page 替换开始 --> 
	<block name="page">
	  

		
		<a name="addNew"></a>
		<!-- Forms
			================================================== -->
	    <div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					
				</div>
			</div>
        </div>

        <div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<div class="well bs-component">
					<form class="form-horizontal" method="post" action="__CONTROLLER__/checkLogin">
						<fieldset>
							<legend>请登陆</legend>
							<div class="form-group">
								<label for="user_name" class="col-lg-3 control-label">用户名</label>
								<div class="col-lg-8">
									<input type="text" class="form-control" id="user_name" name="user_name" placeholder="请输入用户名">
								</div>
							</div>
							<div class="form-group">
								<label for="user_password" class="col-lg-3 control-label">密码</label>
								<div class="col-lg-8">
									<input type="password" class="form-control" id="user_password" name="user_password" placeholder="请输入密码">
								</div>								
							</div>
										

							<div class="form-group">
								<div class="col-lg-4 col-lg-offset-4">
									<button type="submit" value="submit" class="btn btn-primary btn-block"> 确认 </button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
        </div>

	</block>
<!-- 区块 page 替换结束 -->
